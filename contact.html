    <main class="section">
        <h2 class="section-title">Get in touch</h2>
        <p class="section-sub">Have a project or question? Send us a message and we’ll get back within 24 hours.</p>

        <div class="contact-wrap">

            <div class="contact-card">
                <!-- UPDATED FORM FOR BACKEND -->
                <form class="row g-3 needs-validation" action="connect.php" method="POST" novalidate>


                    <div class="col-md-6">
                        <label class="form-label">Full name</label>
                        <input name="fullname" class="form-control" required>
                        <div class="invalid-feedback">Please enter your name.</div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Email</label>
                        <input name="email" type="email" class="form-control" required>
                        <div class="invalid-feedback">Please enter a valid email.</div>
                    </div>

                    <div class="col-12">
                        <label class="form-label">Subject</label>
                        <input name="subject" class="form-control" required>
                        <div class="invalid-feedback">Subject is required.</div>
                    </div>

                    <div class="col-12">
                        <label class="form-label">Message</label>
                        <textarea name="message" class="form-control" required></textarea>
                        <div class="invalid-feedback">Please write a message.</div>
                    </div>

                    <div class="col-12">
                        <button class="btn btn-primary-custom" type="submit">Send Message</button>
                    </div>

                </form>
            </div>

            <div class="contact-image">
                <img src="https://images.unsplash.com/photo-1556155092-490a1ba16284?auto=format&fit=crop&w=1200&q=80" alt="contact">
            </div>

        </div>
    </main>
